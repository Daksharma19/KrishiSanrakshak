  <style>
    header {
      background-color: #004d00;
      padding: 10px;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo h1 {
      color: white;
      margin: 0;
      font-family: 'Lobster', cursive;
    }

    header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    header nav ul li {
      margin-right: 20px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-size: 1.1em;
    }

    header nav ul li a:hover {
      background-color: #005c00;
      border-radius: 5px;
    }

      );
    }
  </script>
